{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
	<div class="card p-4" style="width: 400px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
		<h2 class="text-center mb-4">Log in</h2>
		<form method="POST">
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" id="email" name="email" class="form-control" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" id="password" name="password" class="form-control" required>
			</div>
			<div class="d-flex justify-content-between">
				<a href="#" class="text-decoration-none">Forgot your password?</a>
				<a href="/register" class="text-decoration-none">Create an account</a>
			</div>
			<button type="submit" class="btn btn-primary w-100 mt-3">Log in</button>
		</form>
	</div>
</div>
{% endblock %}
