<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Global Freight</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg shadow">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 50px;">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/track">Track Shipment</a>
					</li>
					{% if session.get('user_id') %}
					<li class="nav-item">
						<a class="nav-link" href="/dashboard">Dashboard</a>
					</li>
					{% endif %}
				</ul>
				<ul class="navbar-nav">
					{% if session.get('user_id') %}
					<li class="nav-item">
						<a class="nav-link" href="/dashboard" data-bs-toggle="tooltip" title="My Dashboard">
							<i class="bi bi-person-circle"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/logout" data-bs-toggle="tooltip" title="Logout">
							<i class="bi bi-box-arrow-right"></i>
						</a>
					</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link" href="/login" data-bs-toggle="tooltip" title="Login">
							<i class="bi bi-box-arrow-in-right"></i>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/register" data-bs-toggle="tooltip" title="Register">
							<i class="bi bi-person-plus"></i>
						</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="container-fluid">
		{% block content %}
		<!-- Child pages will insert content here -->
		{% endblock %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		// Initialize tooltips for all elements with data-bs-toggle="tooltip"
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl);
		});
	</script>
</body>
</html>
