{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4" style="color: var(--primary-color);">Reset Password</h2>
    <form method="POST" class="card p-4" style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border-radius: 20px;">
        <div class="mb-3">
            <label for="password" class="form-label">Enter your new password</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="New password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>
{% endblock %}
