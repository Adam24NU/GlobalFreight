{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4" style="color: var(--primary-color);">Forgot Password</h2>
    <form method="POST" class="card p-4" style="box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border-radius: 20px;">
        <div class="mb-3">
            <label for="email" class="form-label">Enter your email address</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Your registered email">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
